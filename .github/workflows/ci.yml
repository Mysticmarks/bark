name: CI

on:
  push:
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
          python -m pip install ruff

      - name: Lint
        run: ruff check --select E9,F63,F7,F82 --line-length 120 .

      - name: Type check
        run: mypy --install-types --non-interactive --ignore-missing-imports bark tests

      - name: Run tests
        run: pytest
